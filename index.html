<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیکودر سابسکریپشن | Subscription Decoder</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tahoma', 'Vazirmatn', 'Arial', 'sans-serif'],
                        mono: ['Consolas', 'Monaco', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar for a premium feel */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Inline SVGs to avoid external dependencies in single file) ---
        const Icons = {
            Terminal: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>,
            Code: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>,
            AlertCircle: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Server: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>,
            Clipboard: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>,
            Check: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="20 6 9 17 4 12"></polyline></svg>,
            Activity: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>,
            Shield: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>,
            Wifi: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
        };

        // --- Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl overflow-hidden ${className}`}>
                {children}
            </div>
        );

        const Badge = ({ children, color = "blue" }) => {
            const colors = {
                blue: "bg-blue-500/10 text-blue-400 border-blue-500/20",
                purple: "bg-purple-500/10 text-purple-400 border-purple-500/20",
                green: "bg-emerald-500/10 text-emerald-400 border-emerald-500/20",
                orange: "bg-orange-500/10 text-orange-400 border-orange-500/20",
                slate: "bg-slate-500/10 text-slate-400 border-slate-500/20",
            };
            return (
                <span className={`px-2 py-0.5 text-xs font-medium rounded border ${colors[color] || colors.slate}`}>
                    {children}
                </span>
            );
        };

        // --- Main App Logic ---

        function App() {
            const [input, setInput] = useState('');
            const [configs, setConfigs] = useState([]);
            const [error, setError] = useState(null);
            const [copiedIndex, setCopiedIndex] = useState(null);

            const b64DecodeUnicode = (str) => {
                try {
                    return decodeURIComponent(
                        atob(str).split('').map(function(c) {
                            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                        }).join('')
                    );
                } catch (e) {
                    try { return atob(str); } catch (err) { return null; }
                }
            };

            const parseVmess = (url) => {
                try {
                    const b64 = url.replace('vmess://', '');
                    const json = JSON.parse(b64DecodeUnicode(b64));
                    return {
                        type: 'vmess',
                        name: json.ps || 'Vmess Config',
                        address: json.add,
                        port: json.port,
                        id: json.id,
                        net: json.net,
                        tls: json.tls,
                        path: json.path,
                        host: json.host,
                        original: url
                    };
                } catch (e) { return null; }
            };

            const parseUrlBased = (url, type) => {
                try {
                    const cleanUrl = url.trim();
                    const parsedUrl = new URL(cleanUrl);
                    const params = new URLSearchParams(parsedUrl.search);
                    
                    return {
                        type: type,
                        name: decodeURIComponent(parsedUrl.hash.slice(1)) || `${type.toUpperCase()} Config`,
                        address: parsedUrl.hostname,
                        port: parsedUrl.port,
                        id: parsedUrl.username,
                        net: params.get('type') || 'tcp',
                        tls: params.get('security') || 'none',
                        path: params.get('serviceName') || params.get('path') || '',
                        host: params.get('sni') || params.get('host') || '',
                        original: url
                    };
                } catch (e) { return null; }
            };

            const parseShadowsocks = (url) => {
                try {
                    const cleanUrl = url.trim();
                    let name = 'Shadowsocks';
                    if(cleanUrl.includes('#')) {
                        name = decodeURIComponent(cleanUrl.split('#')[1]);
                    }
                    return {
                        type: 'ss',
                        name: name,
                        original: cleanUrl,
                        address: 'Encrypted',
                        port: '---'
                    };
                } catch(e) { return null; }
            }

            const decodeSubscription = () => {
                setError(null);
                setConfigs([]);

                if (!input.trim()) return;

                let decodedString = input.trim();
                
                // Try Base64 decode first
                if (!input.includes('://') && !input.includes(' ')) {
                    const decoded = b64DecodeUnicode(input);
                    if (decoded) decodedString = decoded;
                }

                const lines = decodedString.split(/\r?\n/).filter(line => line.trim() !== '');
                
                const parsedConfigs = lines.map(line => {
                    const l = line.trim();
                    if (l.startsWith('vmess://')) return parseVmess(l);
                    if (l.startsWith('vless://')) return parseUrlBased(l, 'vless');
                    if (l.startsWith('trojan://')) return parseUrlBased(l, 'trojan');
                    if (l.startsWith('ss://')) return parseShadowsocks(l);
                    return null;
                }).filter(item => item !== null);

                if (parsedConfigs.length === 0) {
                    setError('هیچ کانفیگ معتبری یافت نشد. لطفاً لینک سابسکریپشن یا کانفیگ‌ها را بررسی کنید.');
                } else {
                    setConfigs(parsedConfigs);
                }
            };

            const copyToClipboard = (text, index) => {
                navigator.clipboard.writeText(text);
                setCopiedIndex(index);
                setTimeout(() => setCopiedIndex(null), 2000);
            };

            const getTypeColor = (type) => {
                switch (type) {
                    case 'vmess': return 'purple';
                    case 'vless': return 'blue';
                    case 'trojan': return 'green';
                    case 'ss': return 'orange';
                    default: return 'slate';
                }
            };

            return (
                <div className="p-4 md:p-8 max-w-4xl mx-auto space-y-8 animate-fade-in">
                    
                    {/* Header */}
                    <header className="text-center space-y-4 pt-8">
                        <div className="inline-flex items-center justify-center p-3 bg-indigo-600/20 rounded-2xl mb-2">
                            <Icons.Terminal className="w-10 h-10 text-indigo-400" />
                        </div>
                        <h1 className="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
                            دیکودر سابسکریپشن
                        </h1>
                        <p className="text-slate-400 max-w-lg mx-auto leading-relaxed">
                            لینک سابسکریپشن (Base64) یا لیست کانفیگ‌ها را وارد کنید. سازگار با پنل‌های مرزبان، X-UI و ...
                        </p>
                    </header>

                    {/* Input Area */}
                    <Card className="p-1">
                        <div className="relative">
                            <textarea
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                placeholder="لینک سابسکریپشن (Base64) یا کانفیگ‌ها را اینجا پیست کنید..."
                                className="w-full h-32 bg-slate-900/50 text-slate-100 p-4 rounded-t-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 resize-none placeholder-slate-600 font-mono text-sm"
                                style={{ direction: 'ltr' }}
                            />
                            <div className="bg-slate-900/80 p-3 rounded-b-lg flex flex-col sm:flex-row justify-between items-center gap-3 border-t border-slate-800">
                                <span className="text-xs text-slate-500 hidden sm:block">
                                    پشتیبانی: Vmess, Vless, Trojan, Shadowsocks
                                </span>
                                <button
                                    onClick={decodeSubscription}
                                    className="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-medium transition-all shadow-lg shadow-indigo-600/20 active:scale-95 flex items-center justify-center gap-2"
                                >
                                    <Icons.Code className="w-4 h-4" />
                                    دیکود و بررسی
                                </button>
                            </div>
                        </div>
                    </Card>

                    {/* Error Message */}
                    {error && (
                        <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-xl flex items-center gap-3">
                            <Icons.AlertCircle className="w-5 h-5 shrink-0" />
                            <p className="text-sm">{error}</p>
                        </div>
                    )}

                    {/* Results List */}
                    {configs.length > 0 && (
                        <div className="space-y-4">
                            <div className="flex items-center justify-between px-2">
                                <h2 className="text-lg font-semibold text-slate-200 flex items-center gap-2">
                                    <Icons.Server className="w-5 h-5 text-indigo-400" />
                                    لیست سرورها
                                    <Badge color="slate">{configs.length}</Badge>
                                </h2>
                            </div>

                            <div className="grid gap-4 md:grid-cols-2">
                                {configs.map((config, idx) => (
                                    <Card key={idx} className="hover:border-slate-600 transition-colors group">
                                        <div className="p-4 space-y-4">
                                            
                                            {/* Config Header */}
                                            <div className="flex justify-between items-start gap-3">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <Badge color={getTypeColor(config.type)}>
                                                            {config.type.toUpperCase()}
                                                        </Badge>
                                                        {config.net && (
                                                            <span className="text-[10px] text-slate-500 uppercase tracking-wider font-mono bg-slate-800 px-1.5 py-0.5 rounded">
                                                                {config.net}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <h3 className="font-medium text-slate-200 truncate pr-1 text-sm" title={config.name}>
                                                        {config.name}
                                                    </h3>
                                                </div>
                                                <button
                                                    onClick={() => copyToClipboard(config.original, idx)}
                                                    className={`p-2 rounded-lg transition-all ${
                                                        copiedIndex === idx 
                                                            ? 'bg-emerald-500/20 text-emerald-400' 
                                                            : 'bg-slate-800 hover:bg-slate-700 text-slate-400'
                                                    }`}
                                                    title="کپی کانفیگ"
                                                >
                                                    {copiedIndex === idx ? <Icons.Check className="w-4 h-4" /> : <Icons.Clipboard className="w-4 h-4" />}
                                                </button>
                                            </div>

                                            {/* Config Details */}
                                            {config.address && config.address !== 'Encrypted' && (
                                                <div className="space-y-2 bg-slate-900/50 rounded-lg p-3 text-xs font-mono" dir="ltr">
                                                    <div className="flex items-center gap-2 text-slate-400">
                                                        <Icons.Server className="w-3 h-3" />
                                                        <span className="truncate">{config.address}</span>
                                                    </div>
                                                    <div className="flex items-center gap-2 text-slate-400">
                                                        <Icons.Activity className="w-3 h-3" />
                                                        <span>{config.port}</span>
                                                    </div>
                                                    {config.tls && config.tls !== 'none' && (
                                                        <div className="flex items-center gap-2 text-emerald-500/80">
                                                            <Icons.Shield className="w-3 h-3" />
                                                            <span>{config.tls}</span>
                                                        </div>
                                                    )}
                                                    {config.path && (
                                                        <div className="flex items-center gap-2 text-slate-500">
                                                            <Icons.Wifi className="w-3 h-3" />
                                                            <span className="truncate max-w-[150px]">{config.path}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            )}

                                            {/* SS Fallback */}
                                            {config.type === 'ss' && (
                                                <div className="p-3 bg-slate-900/30 rounded-lg text-xs text-slate-500 text-center">
                                                    اطلاعات رمزنگاری شده است
                                                </div>
                                            )}
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
